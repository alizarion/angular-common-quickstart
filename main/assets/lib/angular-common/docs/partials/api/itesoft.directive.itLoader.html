<script type="text/ng-template" id="index.html-108">
    <div ng-controller="LoaderDemoController">
         <div class="jumbotron ">
         <div class="bs-component">
         <button class="btn btn-primary" ng-click="loadMoreData()">Load more</button>
         <it-loader></it-loader>
         <table class="table table-striped table-hover ">
         <thead>
         <tr>
         <th>#</th>
         <th>title</th>
         <th>url</th>
         <th>image</th>
         </tr>
         </thead>
         <tbody>
         <tr ng-repeat="data in datas">
         <td>{{data.id}}</td>
         <td>{{data.title}}</td>
         <td>{{data.url}}</td>
         <td><img ng-src="{{data.thumbnailUrl}}" alt="">{{data.body}}</td>
         </tr>
         </tbody>
         </table>
         <div class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div></div>
         </div>
    </div>

<pre class="prettyprint linenums" ng-set-text="PhotosService.js"></pre>
<script type="text/ng-template" id="PhotosService.js">
  angular.module('itesoft-showcase')
        .factory('Photos',['$resource', function($resource){
                        return $resource('http://jsonplaceholder.typicode.com/photos/:id',null,{});
                    }]);
 </script>

<div class="tab-pane" title="Controller.js">
<pre class="prettyprint linenums" ng-set-text="Controller.js"></pre>
<script type="text/ng-template" id="Controller.js">
     angular.module('itesoft-showcase')
             .controller('LoaderDemoController',['$scope','Photos', function($scope,Photos) {
                    $scope.datas = [];

                    $scope.loadMoreData = function(){
                        Photos.query().$promise.then(function(datas){
                            $scope.datas = datas;
                        });
             };
     }]);
 </script>
